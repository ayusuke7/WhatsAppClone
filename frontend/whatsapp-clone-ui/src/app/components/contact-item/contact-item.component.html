<div class="contact__item-main">
  <img class="contact__item-image" [src]="imageSrc" [alt]="imageAlt" />
  <div class="contact__item-name">
    {{ name }}
    <div class="contact__item-View">
      <img class="contact__item-imageView" [src]="imageView" [alt]="imageAltView" />
      <p class="contact__item-message">{{ message }}</p>
    </div>
  </div>
  <div class="contact__item-hours">
    {{ time }}
  </div>
</div>
